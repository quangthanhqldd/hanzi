<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tra nét bút chữ Hán</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .search-box {
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 8px;
      font-size: 16px;
      width: 200px;
    }

    .image-frame {
      position: relative;
      width: 500px;
      height: 500px;
      border: 2px solid #333;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      background-color: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }

    .image-frame img {
      max-width: 100%;
      max-height: 100%;
      display: block;
    }

    .cover-overlay {
      position: absolute;
      bottom: 25px;
      right: 25px;
      width: 100px;
      height: 24px;
      background-color: #f9f9f9;
      border-radius: 3px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
      color: #000;
    }
  </style>
</head>
<body>

  <h2>Tra cứu nét bút chữ Hán</h2>

  <div class="search-box">
    <input type="text" id="charInput" placeholder="Nhập chữ Hán (你, 跑, 跟...)">
  </div>

  <div class="image-frame">
    <img id="charImage" src="https://www.strokeorder.com/assets/bishun/guide/20320.png" alt="Hình minh họa">
    <div class="cover-overlay">0909 123 456</div>
  </div>

  <script>
    const input = document.getElementById('charInput');
    const img = document.getElementById('charImage');

    input.addEventListener('input', () => {
      const char = input.value.trim();
      if (!char) return;

      const code = char.codePointAt(0); // Dùng thập phân!
      const url = `https://www.strokeorder.com/assets/bishun/guide/${code}.png`;

      img.src = url;
    });
  </script>

</body>
</html>
