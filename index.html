<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hướng Dẫn Viết Chữ Hán</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f0f0f0;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      color: #222;
      margin-bottom: 40px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .search-box {
      text-align: center;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 15px;
      font-size: 26px;
      width: 420px;
      border: 2px solid #999;
      border-radius: 10px;
    }

    .image-container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .image-frame {
      position: relative;
      width: 400px;
      height: 400px;
      border: 2px solid #444;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
      border-radius: 8px;
    }

    .image-frame img {
      max-width: 100%;
      max-height: 100%;
      display: block;
    }

    .cover-overlay {
      position: absolute;
      bottom: 5px;
      right: 5px;
      width: 160px;
      height: 28px;
      background-color: #f0f0f0;
      opacity: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      color: #000;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>HƯỚNG DẪN VIẾT CHỮ HÁN</h1>

  <div class="search-box">
    <input type="text" id="charInput" placeholder="Nhập một chữ Hán (VD: 你, 跑, 跟)">
  </div>

  <div class="image-container">
    <!-- Frame 1: PNG -->
    <div class="image-frame">
      <img id="charImage" src="https://www.strokeorder.com/assets/bishun/guide/20320.png" alt="Ảnh PNG">
      <div class="cover-overlay">Quang Thành</div>
    </div>

    <!-- Frame 2: GIF -->
    <div class="image-frame">
      <img id="charGif" src="https://www.strokeorder.com/assets/bishun/animation/20320.gif" alt="Ảnh GIF">
      <div class="cover-overlay">Quang Thành</div>
    </div>
  </div>

  <script>
    const input = document.getElementById('charInput');
    const imgPng = document.getElementById('charImage');
    const imgGif = document.getElementById('charGif');

    input.addEventListener('input', () => {
      const char = input.value.trim();
      if (!char || char.length === 0) return;

      const code = char.codePointAt(0);
      if (!code || isNaN(code)) return;

      imgPng.src = `https://www.strokeorder.com/assets/bishun/guide/${code}.png`;
      imgGif.src = `https://www.strokeorder.com/assets/bishun/animation/${code}.gif`;
    });
  </script>

</body>
</html>
