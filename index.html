<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hướng Dẫn Viết Chữ Hán</title>
  <script src="https://unpkg.com/pinyin-pro"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f0f0f0;
    }
    h1 {
      text-align: center;
      font-size: 36px;
      color: #222;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .search-box {
      text-align: center;
      margin-bottom: 30px;
    }
    input[type="text"] {
      padding: 15px;
      font-size: 26px;
      width: 420px;
      border: 2px solid #999;
      border-radius: 10px;
    }
    .pinyin-display {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }
    .image-container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 40px;
    }
    .image-frame {
      position: relative;
      width: 400px;
      height: 400px;
      border: 2px solid #444;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
      border-radius: 8px;
    }
    .image-frame img {
      max-width: 100%;
      max-height: 100%;
    }
    .cover-overlay {
      position: absolute;
      bottom: 5px;
      right: 5px;
      width: 160px;
      height: 28px;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      color: #000;
      border-radius: 5px;
    }
    .scroll-text {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #333;
      color: #fff;
      font-size: 18px;
      padding: 10px 0;
      text-align: center;
      animation: scroll-left 20s linear infinite;
    }
    @keyframes scroll-left {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

  <h1>HƯỚNG DẪN VIẾT CHỮ HÁN</h1>

  <div class="search-box">
    <input type="text" id="charInput" placeholder="Nhập một chữ Hán (VD: 你, 跑, 跟)">
  </div>

  <div class="pinyin-display" id="pinyinText">Phiên âm: hǎo</div>

  <div class="image-container">
    <div class="image-frame">
      <img id="charImage" src="https://www.strokeorder.com/assets/bishun/guide/22909.png" alt="">
      <div class="cover-overlay">Quang Thành</div>
    </div>
    <div class="image-frame">
      <img id="charGif" src="https://www.strokeorder.com/assets/bishun/animation/22909.gif" alt="">
      <div class="cover-overlay">Quang Thành</div>
    </div>
  </div>

  <div class="scroll-text">
    Chương trình hỗ trợ cho các bạn tập viết theo quy tắc bút thuận. Được phát triển bởi Thành.
  </div>

  <script>
    const input = document.getElementById('charInput');
    const imgPng = document.getElementById('charImage');
    const imgGif = document.getElementById('charGif');
    const pinyinText = document.getElementById('pinyinText');

    const DEFAULT_CODE = 22909; // chữ "好"
    const BASE_URL = "https://www.strokeorder.com/assets/bishun";

    input.addEventListener('input', () => {
      const char = input.value.trim();
      updateContent(char);
    });

    function updateContent(char) {
      if (!char || char.length === 0) {
        loadImages(DEFAULT_CODE);
        pinyinText.textContent = "Phiên âm: hǎo";
        return;
      }

      const code = char.codePointAt(0);
      if (!code || isNaN(code)) return;

      loadImages(code);

      const pinyin = window.pinyinPro.pinyin(char, { toneType: 'mark' });
      pinyinText.textContent = "Phiên âm: " + (pinyin || "(không tìm thấy)");
    }

    function loadImages(code) {
      const pngUrl = `${BASE_URL}/guide/${code}.png`;
      const gifUrl = `${BASE_URL}/animation/${code}.gif`;

      checkImageAndSet(pngUrl, imgPng, "Không tìm thấy PNG");
      checkImageAndSet(gifUrl, imgGif, "Không tìm thấy GIF");
    }

    function checkImageAndSet(url, element, errorText) {
      const temp = new Image();
      temp.onload = () => {
        element.src = url;
        element.alt = "";
      };
      temp.onerror = () => {
        element.removeAttribute("src");
        element.alt = errorText;
      };
      temp.src = url;
    }
  </script>
</body>
</html>
