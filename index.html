<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hướng Dẫn Viết Chữ Hán</title>
  <script src="https://unpkg.com/pinyin-pro"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
      margin: 0;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      color: #222;
      margin-bottom: 20px;
      text-transform: uppercase;
    }
    .search-box {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .search-box input[type="text"] {
      padding: 10px;
      font-size: 20px;
      width: 200px;
      border: 2px solid #999;
      border-radius: 8px;
    }
    .pinyin-display {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }
    .image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      margin-bottom: 40px;
    }
    .image-frame {
      position: relative;
      width: 90vw;
      max-width: 480px;
      height: 90vw;
      max-height: 480px;
      border: 2px solid #444;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
      border-radius: 10px;
    }
    .image-frame img {
      max-width: 100%;
      max-height: 100%;
    }
    .cover-overlay {
      position: absolute;
	  width: 160px;
      bottom: 5px;
      right: 5px;
	  height: 30px;
      padding: 3px 8px;
      background-color: rgba(240,240,240,1);
      font-size: 14px;
      font-weight: bold;
      color: #000;
      border-radius: 4px;
    }
    .scroll-text {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #333;
      color: #fff;
      font-size: 16px;
      padding: 8px 0;
      text-align: center;
      animation: scroll-left 20s linear infinite;
      z-index: 100;
    }
    @keyframes scroll-left {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

  <h1>HƯỚNG DẪN VIẾT CHỮ HÁN</h1>

  <div class="search-box">
    <input type="text" id="charInput" placeholder="Nhập chữ Hán">
    <div class="pinyin-display" id="pinyinText">Phiên âm: hǎo</div>
  </div>

  <div class="image-container">
    <div class="image-frame">
      <img id="charImage" src="https://www.strokeorder.com/assets/bishun/guide/22909.png" alt="">
      <div class="cover-overlay">Thứ tự nét</div>
    </div>
    <div class="image-frame">
      <img id="charGif" src="https://www.strokeorder.com/assets/bishun/animation/22909.gif" alt="">
      <div class="cover-overlay">Thứ tự viết</div>
    </div>
  </div>

  <div class="scroll-text">
    Tác giả Thành 0987 441 962.
  </div>

  <script>
    const input = document.getElementById('charInput');
    const imgPng = document.getElementById('charImage');
    const imgGif = document.getElementById('charGif');
    const pinyinText = document.getElementById('pinyinText');

    const DEFAULT_CODE = 22909; // chữ "好"
    const BASE_URL = "https://www.strokeorder.com/assets/bishun";

    input.addEventListener('input', () => {
      const char = input.value.trim();
      updateContent(char);
    });

    function updateContent(char) {
      if (!char || char.length === 0) {
        loadImages(DEFAULT_CODE);
        pinyinText.textContent = "Phiên âm: hǎo";
        return;
      }

      const code = char.codePointAt(0);
      if (!code || isNaN(code)) return;

      loadImages(code);

      const pinyin = window.pinyinPro.pinyin(char, { toneType: 'mark' });
      pinyinText.textContent = "Phiên âm: " + (pinyin || "(không tìm thấy)");
    }

    function loadImages(code) {
      const pngUrl = `${BASE_URL}/guide/${code}.png`;
      const gifUrl = `${BASE_URL}/animation/${code}.gif`;

      checkImageAndSet(pngUrl, imgPng, "Không tìm thấy PNG");
      checkImageAndSet(gifUrl, imgGif, "Không tìm thấy GIF");
    }

    function checkImageAndSet(url, element, errorText) {
      const temp = new Image();
      temp.onload = () => {
        element.src = url;
        element.alt = "";
      };
      temp.onerror = () => {
        element.removeAttribute("src");
        element.alt = errorText;
      };
      temp.src = url;
    }
  </script>
</body>
</html>
