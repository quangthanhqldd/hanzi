<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hướng Dẫn Viết Chữ Hán</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f0f0f0;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      color: #222;
      margin-bottom: 40px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .search-box {
      text-align: center;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 15px;
      font-size: 26px;
      width: 420px;
      border: 2px solid #999;
      border-radius: 10px;
    }

    .image-container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .image-frame {
      position: relative;
      width: 400px;
      height: 400px;
      border: 2px solid #444;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
      border-radius: 8px;
    }

    .image-frame img {
      max-width: 100%;
      max-height: 100%;
      display: block;
    }

    .cover-overlay {
      position: absolute;
      bottom: 5px;
      right: 5px;
      width: 160px;
      height: 28px;
      background-color: #f0f0f0;
      opacity: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      color: #000;
      border-radius: 5px;
      z-index: 2;
    }

    .marquee {
      margin-top: 50px;
      font-size: 18px;
      font-weight: bold;
      color: #444;
      text-align: center;
      overflow: hidden;
      white-space: nowrap;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 12s linear infinite;
    }

    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

  <h1>HƯỚNG DẪN VIẾT CHỮ HÁN</h1>

  <div class="search-box">
    <input type="text" id="charInput" placeholder="Nhập một chữ Hán (VD: 你, 跑, 跟)">
  </div>

  <div class="image-container">
    <!-- Frame 1: PNG -->
    <div class="image-frame">
      <img id="charImage" src="" alt="Ảnh PNG">
      <div class="cover-overlay">Thứ tự nét</div>
    </div>

    <!-- Frame 2: GIF -->
    <div class="image-frame">
      <img id="charGif" src="" alt="Ảnh GIF">
      <div class="cover-overlay">Thứ tự viết</div>
    </div>
  </div>

  <div class="marquee">
    <span>Chương trình hỗ trợ cho các bạn tập viết theo quy tắc bút thuận. Được phát triển bởi Thành. Zalo 0987 441 962</span>
  </div>

  <script>
    const input = document.getElementById('charInput');
    const imgPng = document.getElementById('charImage');
    const imgGif = document.getElementById('charGif');

    // Hàm cập nhật hình ảnh
    function updateImages() {
      let char = input.value.trim();

      // Nếu không nhập gì → hiển thị mặc định là 好
      if (!char) {
        char = "好";
      }

      const code = char.codePointAt(0);
      if (!code || isNaN(code)) return;

      const pngUrl = `https://www.strokeorder.com/assets/bishun/guide/${code}.png`;
      const gifUrl = `https://www.strokeorder.com/assets/bishun/animation/${code}.gif`;

      // Reset alt trước khi cập nhật
      imgPng.alt = "Ảnh PNG";
      imgGif.alt = "Ảnh GIF";

      // Gán ảnh
      imgPng.src = pngUrl;
      imgGif.src = gifUrl;

      // Nếu không tải được ảnh → báo lỗi
      imgPng.onerror = () => {
        imgPng.src = "";
        imgPng.alt = "Không tìm thấy";
      };

      imgGif.onerror = () => {
        imgGif.src = "";
        imgGif.alt = "Không tìm thấy";
      };
    }

    // Sự kiện khi nhập
    input.addEventListener('input', updateImages);

    // Khi trang vừa tải → hiển thị mặc định chữ 好
    window.addEventListener('DOMContentLoaded', updateImages);
  </script>

</body>
</html>
