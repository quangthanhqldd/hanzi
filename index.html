<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THÔNG BÁO</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Màu xám nhạt */
            color: #d32f2f; /* Màu đỏ đậm cho chữ */
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            max-width: 800px;
            border: 3px solid #d32f2f;
        }
        
        .logo {
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
            background-color: #d32f2f;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px;
            font-weight: bold;
            color: white;
        }
        
        .notification {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 20px;
            color: #d32f2f;
        }
        
        .message {
            font-size: 2rem;
            line-height: 1.5;
            margin-bottom: 20px;
            color: #333;
        }
        
        .warning {
            font-size: 2rem;
            color: white;
            font-weight: bold;
            padding: 15px;
            background-color: #d32f2f;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">!</div>
        <div class="notification">thông báo MỚI NHẤT</div>
        <div class="message">HỆ THỐNG ĐÃ SẬP. XIN VUI LÒNG GỠ BỎ VÀ KHÔNG SỬ DỤNG CHƯƠNG TRÌNH.</div>
        <div class="warning">THÔNG BÁO: KHÔNG TIẾP TỤC SỬ DỤNG</div>
    </div>
</body>
</html>
